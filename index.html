<!DOCTYPE html>
<html>
        <head>
                <meta charset=utf-8>
                <title>Three.js app</title>
                <style>
                        body { margin: 0; }
                        canvas { width: 100%; height: 100% }
                </style>
        </head>
        <body>
                <script src="js/threejs/three.js"></script>
                <script src="js/threejs/orbitControls.js"></script>
                <script src="js/priority-queue/priority-queue.js"></script>

                <script src="js/game/CollisionGame.js?v=2"></script>
                <script src="js/game/collision/CollisionUtils.js?v=2"></script>


                <script src="js/game/shapes/Wall.js?v=2"></script>
                <script src="js/game/shapes/Ball.js?v=2"></script>

                <script src="js/game/eventbus/EventBus.js?v=2"></script>
                <script src="js/game/eventbus/Predicate.js?v=2"></script>
                <script src="js/game/eventbus/Subscription.js?v=2"></script>

                <script src="js/game/eventbus/events/GameEvent.js?v=2"></script>
                <script src="js/game/eventbus/events/TickerEvent.js?v=2"></script>
                <script src="js/game/eventbus/events/MovementEvent.js?v=2"></script>
                <script src="js/game/eventbus/events/PredictionEvent.js?v=2"></script>
                <script src="js/game/eventbus/events/BallToWallCollisionEvent.js?v=2"></script>
                <script src="js/game/eventbus/events/BallToHorizontalWallCollisionEvent.js?v=2"></script>
                <script src="js/game/eventbus/events/BallToSideWallCollisionEvent.js?v=2"></script>
                <script src="js/game/eventbus/events/BallToVerticalWallCollisionEvent.js?v=2"></script>
                <script src="js/game/eventbus/events/BallToBallCollisionEvent.js?v=2"></script>
                <script src="js/game/eventbus/events/BallCollisionReactionEvent.js?v=2"></script>
                <script src="js/game/eventbus/events/ControlledBallChangeDirectionEvent.js?v=2"></script>

                <script src="js/game/eventbus/listeners/EventListener.js?v=2"></script>
                <script src="js/game/eventbus/listeners/TickerEventListener.js?v=2"></script>
                <script src="js/game/eventbus/listeners/MovementEventListener.js?v=2"></script>
                <script src="js/game/eventbus/listeners/PredictionEventListener.js?v=2"></script>
                <script src="js/game/eventbus/listeners/BallToWallCollisionEventListener.js?v=2"></script>
                <script src="js/game/eventbus/listeners/BallToBallCollisionEventListener.js?v=2"></script>
                <script src="js/game/eventbus/listeners/BallCollisionReactionEventListener.js?v=2"></script>
                <script src="js/game/eventbus/listeners/ControlledBallChangeDirectionEventListener.js?v=2"></script>

                <script>
                        var game = new CollisionGame()
                        game.init();
                        var animate = function () {
                          requestAnimationFrame( animate );
                          game.loop();
                        };
                        animate();
                </script>
        </body>
</html>
